<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>It's a Task List!</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./lib/toastr/toastr.min.css">

	<!-- Angular Scripts -->
	<!-- NOTE: removing the ".min." can help debugging in the console-->
	<script src="./lib/angular/angular.min.js"></script>
	<script src="./lib/angular-route/angular-route.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/controllers.js"></script>
	<script src="./js/services.js"></script>
</head>

<body ng-app="mp4">

	<h1 class="text-center">It's a Task List!</h1>
	<nav class="top-bar" ng-controller="ActiveTabController">
		<ul class="menu text-center">
			<li ng-class="{active: $route.current.activeTab == 'users'}"><a href="#/users">Users</a></li>
			<li ng-class="{active: $route.current.activeTab == 'tasks'}"><a href="#/tasks">Tasks</a></li>
			<li ng-class="{active: $route.current.activeTab == 'settings'}"><a href="#/settings">Settings</a></li>
		</ul>
	</nav>

	<div class="content" ng-view></div>

	<!-- Scripts -->
	<script src="./lib/jquery-2.1.3.min/index.js"></script>
	<script src="./lib/toastr/toastr.min.js"></script>
	<script src="./foundation6_lib/js/foundation.min.js"></script>
	<script src="./js/script.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
